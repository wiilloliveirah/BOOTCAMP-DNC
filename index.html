<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <!-- MENU SUPERIOR -->
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edicoes</a>
            <a href="">Requisitor para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <!-- SECCAO PRINCIPAL -->
    <section>
        <header>
            <h1> BOOTCAMP DNC</h1>

            <h2> Esse será um evento exclusivo para todos os alunos <br>
                 da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                 semana intensiva de conteúdo de mercado entre <br>
                 <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Ensira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Ensira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label for="">Area de interesse:</label>
                    <div class="cheeckbox-itens">
                        <input type="checkbox" value="front">
                        <label for="">Front-end</label>

                        <input type="checkbox" value="Back">
                        <label for="">Back-end</label>

                        <input type="checkbox" value="BD">
                        <label for="">Banco de dados</label>                        
                    </div>
            </div>
            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="text" placeholder="Ensira seu E-mail aqui">
            </div>
            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="text" placeholder="(99) 9 9999-9999">
            </div>
            <div class="form-group">
                <label for="">Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa voce gostaria de falar?">
            </div>
            <input type="submit" value="Cadastrar">

        </form>
    </section>
</body>
</html>
